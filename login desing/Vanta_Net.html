<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+SA:wght@100..400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Login desing Vanta</title>
  <style>
        body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #your-element-selector {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .login-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 35px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      z-index: 2;
      width: 300px;
      text-align: center;
    }

    .login-container h2 {
      color: #fff;
      margin-bottom: 20px;
      font-family: "Playwrite AU SA", cursive;
    }

    .login-container input {
      width: 93%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      outline: none;
      background-color: rgba(255, 255, 255, 0.767);
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background: #ff00aa;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 12px;
      cursor: pointer;
    }

    .login-container button:hover {
      box-shadow: 0px 0px 5px 5px #ff00aa73;
    }

 /* âœ… icons */
 .input-group {
  position: relative;
  margin: 10px 0;
  width: 100%;
 }

 .input-group input {
  width: 100%;
  box-sizing: border-box; /* ðŸ”‘ THIS fixes overflow */
  padding: 10px 35px 10px 10px;
 }

 .input-group i {
  position: absolute;
  top: 50%;
  right: 12px;
  transform: translateY(-50%);
  color: #ff00aa;
  font-size: 14px;
  pointer-events: none;
 }
    /* âœ… remember + forgot row */
    .login-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      font-size: 14px;
      color: #fff;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .remember-me input {
      width: auto;
      margin: 0;
    }

    .forgot-password {
      text-decoration: none;
      color: #ff00aa;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .signup-text {
  margin-top: 15px;
  font-size: 14px;
  color: #fff;
}

.signup-link {
  color: #ff00aa;
  text-decoration: none;
  font-weight: bold;
}

.signup-link:hover {
  text-decoration: underline;
}

  </style>
</head>

<body>
  <div id="your-element-selector"></div>
<div class="login-container">
  <form id="loginForm">
    <h2>Login</h2>

    <!-- Username input -->
    <div class="input-group">
      <i class="fa-solid fa-user"></i>
      <input type="text" placeholder="Username" name="username" required title="admin">
    </div>

    <!-- Password input -->
    <div class="input-group">
      <i class="fa-solid fa-lock"></i>
      <input type="password" placeholder="Password" name="password" required title="1234">
    </div>

    <!-- âœ… SAME LINE: Remember me + Forgot password -->
    <div class="login-options">
      <label class="remember-me">
        <input type="checkbox" id="rememberMe">
        Remember me
      </label>
      <a href="#" class="forgot-password">Forgot password?</a>
    </div>

    <!-- Submit button -->
    <button type="submit">Login</button>

    <!-- Message container -->
    <p id="loginMessage" style="color:white; margin-top:10px;"></p>
  </form>

  <p class="signup-text">
    Donâ€™t have an account ?
    <a href="#" class="signup-link">Sign up</a>
  </p>
</div>

  <!-- Vanta.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script>
VANTA.NET({
  el: "#your-element-selector",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00
})
  </script>
</body>
</html>
