<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Modern Login Animation</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
    background: linear-gradient(135deg, #000000,rgb(3, 0, 209)); /* modern blue gradient */
}

main {
  width: 800px;
  display: flex;
  overflow: hidden;
  transition: all 1s ease;
}

.description, .login {
  width: 50%;
  padding: 50px 40px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  transition: transform 1s ease;
  border-radius: 0;
}

.description {
  color: #fff;
  text-align: left;
  background-color:  rgb(3, 0, 209);
}

.description h1 { font-size: 44px; margin-bottom: 15px; }
.description p { font-size: 16px; line-height: 1.6; opacity: 0.95; }

.login {
  align-items: center;
  min-height: 300px;
  background: #ffffff;
  position: relative;

}

.user-icon { 
  font-size: 70px; 
  color:rgb(3, 0, 209); /* pink accent */
  margin-bottom: 25px; 
}

.login h2 { 
  margin-bottom: 25px; 
  color: #333;
  font-size: 28px;
}

.input-group {
  width: 100%;
  margin-bottom: 18px;
  opacity: 0;
  transform: translateY(-20px);
  transition: all 0.6s ease;
  position: relative;
}

.input-group.show {
  opacity: 1;
  transform: translateY(0);
}

.input-group i {
  position: absolute;
  left: 15px;
  top: 50%;
  transform: translateY(-50%);
  color: rgb(3, 0, 209);
}

.login input {
  width: 100%;
  padding: 14px 15px 14px 45px;
  border-radius: 12px;
  border: 1px solid #ccc;
  outline: none;
  font-size: 16px;
  transition: all 0.3s ease;
  background: #f5f5f5;
}

.login input:focus {
  border-color: rgb(3, 0, 209);
  background: #fff;
}

.login button {
  padding: 14px;
  width: 100%;
  margin-top: 12px;
  background: rgb(3, 0, 209);
  color: #fff;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  font-size: 16px;
  transition: all 0.3s ease;
}


/* Swap animation */
main.swap .description { transform: translateX(100%); }
main.swap .login { transform: translateX(-100%); }

/* Responsive */
@media (max-width:900px) {
  main { flex-direction: column; }
  .description, .login { width:100%; text-align:center; align-items:center; }
  main.swap .description { transform: translateY(-100%); }
  main.swap .login { transform: translateY(100%); }
}

</style>
</head>
<body>

<main id="main">
  <div class="description">
    <h1>Welcome</h1>
    <p>Click the button to login.</p>
  </div>

  <div class="login">
    <div class="user-icon"><i class="fa-solid fa-user-circle"></i></div>
    <h2>Login</h2>

    <div class="input-group" id="email">
      <i class="fa-solid fa-envelope"></i>
      <input type="email" placeholder="Email">
    </div>

    <div class="input-group" id="password">
      <i class="fa-solid fa-lock"></i>
      <input type="password" placeholder="Password">
    </div>

    <button id="btn">Sign In</button>
  </div>
</main>

<script>
const btn = document.getElementById('btn');
const main = document.getElementById('main');
const email = document.getElementById('email');
const password = document.getElementById('password');

btn.addEventListener('click', () => {
  main.classList.add('swap');

  // Show inputs with animation
  setTimeout(() => {
    email.classList.add('show');
    password.classList.add('show');
  }, 600); // slightly after swap starts
});
</script>

</body>
</html>
